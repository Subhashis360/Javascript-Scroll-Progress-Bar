<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript-Scroll-Progress-Bar</title>
    <meta name="description" content="">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body >

 <div id="root"></div>


<script>

window.addEventListener("scroll", function() {
  var pixels = window.pageYOffset;
  var pageHeight = document.documentElement.scrollHeight - window.innerHeight;
  var progress = 100 * pixels / pageHeight;

  var progressBar = document.querySelector("div.progress");
  progressBar.style.width = progress + "%";
});

function select(s) {
  return document.querySelector(s);
}

function selectAll(s) {
  return document.querySelectorAll(s);
}

var animationWindow = select("#animationWindow");
var animData = {
  wrapper: animationWindow,
  animType: "svg",
  loop: true,
  prerender: true,
  autoplay: true,
  path: "https://gist.githubusercontent.com/kiriss91/8bdb18bc4162b50569737e3229d7e652/raw/d86954261d9c1d3cbe974c81aaa48c2a57a3621d/bitcoin_to_the_moon.json"
};

</script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init(
      {
        delay: 150,
        duration: 600,
    }

    );

  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
